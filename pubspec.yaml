name: grabbitapp
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.1
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  connectivity_plus: ^1.4.0
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  cloud_firestore: ^3.1.5
  permission_handler: 8.1.6
  images_picker: ^1.2.11
  image_picker: ^0.8.4
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/robotorobotoromanregular400.ttf
          weight: 400
        - asset: assets/fonts/robotoregular400.ttf
          weight: 400
        - asset: assets/fonts/robotorobotoromanmedium500.ttf
          weight: 500
    - family: Poppins
      fonts: 
        - asset: assets/fonts/poppinssemibold600.ttf
          weight: 600
        - asset: assets/fonts/poppinsregular400.ttf
          weight: 400
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/montserratmontserratromanmedium500.ttf
          weight: 500
    - family: Abel
      fonts: 
        - asset: assets/fonts/abelregular400.ttf
          weight: 400
